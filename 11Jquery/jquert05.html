        <h3>클래스 제어 addCLass removeCLass toggleClassl</h3>

        <button id="btn" class="btn btn-default">클래스 조작확인</button>


        <script>
        /* js */ document.getElementById("btn").classList.add("mybtn");
        /* jquery */$("#btn").addClass("MYBTN");


        /* js */document.getElementById("btn").classList.remove("btn");
        /* jquery */$("#btn").removeClass("btn-default");
        </script>


        <h3>토글 방식</h3>
        <button id="toggle" class="dark">토글</button>
        <button id="toggle2" class="dark">토글2</button>

        <script>
            var toggle = document.querySelector('#toggle')

            toggle.onclick = function () {
                toggle.classList.toggle("aaa");

            }

            var toggle2 = document.querySelector('#toggle2')

            toggle2.onclick = function () {
                $("#toggle2").toggleClass("aaa");

            }
        </script>
