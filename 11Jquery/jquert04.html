    <body>
<h3>innerHTML 제이쿼리 html</h3>

        <div class="test"></div>

        
        <div class="test-html"></div>

    <script>
        //js로 for문 돌리기
        document.querySelector(".test").innerHTML = "<a href='#'>kkk</a>"


        $(".test").html("<a href='#'>ssss</a>");
        //$(".test").html("김갑환");


        var a = $(".test").html();
        console.log(a);

        //------------t순수문자열 형태로 삽입하기==================
        $(".test-html").text("<a href='#'>ssss</a>");
    </script>

</html>
