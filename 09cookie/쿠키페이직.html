<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    쿠키이름: <input type="text" id="cookieName"><br/>
    쿠키값: <input type="text" id="cookieValue"><br/>
    <input type="button" id="cookieMake" value="쿠키생성"><br/>


        <div>
            <input type="text" id="cookieFind">찾을 쿠키 이름<br/>
            <input type="button" id="cookieGet" value="쿠키찾기"><br/>
        </div>
    <script>
        var cookieMake  = document.getElementById("cookieMake");
        cookieMake.addEventListener("click",createMake);
        
        function createMake(){
            console.log("asd");
            var name = document.getElementById("cookieName").value;
            var value = document.getElementById("cookieValue").value;

            var date = new Date();
            date.setDate(date.getDate()+1);

            var cookie = "";
            cookie += name + "=" + value + ";";
            cookie += "expires="+ date;

            document.cookie = cookie;
        }


        var cookieGet = document.getElementById("cookieGet");

        cookieGet.addEventListener("click",getCookie);

        function getCookie(){
            var find = document.getElementById("cookieFind").value;
            var cookies = document.cookie.split(";");

            for(var i in cookies)
            {
                // console.log(i +" 인덱스");
                // console.log(cookies[i]  +" 값");
                if(cookies[i].indexOf(find) != -1)
                {
                    //키값이 존재함.
                    console.log( cookies[i].replace(" ","").replace(find+"=","") + " 마지막");
                    // cookies[i].replace(" ","").replace(find+"=","");
                    return;
                }
            }
        }
    </script>
</body>
</html>
