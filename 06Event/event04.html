<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .func1 {
                width: 300px;
                height: 300px;
                background-color: crimson;
            }

            .func2 {
                width: 200px;
                height: 200px;
                background-color: royalblue;
            }

            .func3 {
                width: 100px;
                height: 100px;
                background-color: seagreen;
            }

        </style>
    </head>

    <body>
        <h3>캡처링 vs 버블링</h3>
        <div class="func1">
            <div class="func2">
                <div class="func3">
                    func3자식
                </div>
            </div>
        </div>

        <script>
            //버블링 -> 부모 자식 모두 이벤트가 걸려있을떄 이벤트가 자식-> 부모로 전파되는 특징
            //캡쳐링 -> 부모 자식 모두 이벤트가 걸려있을떄 이벤트가 부모 -> 자식으로 실행됨. addEventListner()로만 구현 가능
            //event.stopPropagation(); 이벤트 중단
            var func1 = document.querySelector(".func1");
            var func2 = document.querySelector(".func2");
            var func3 = document.querySelector(".func3");

            func1.addEventListener("click", function () {
                alert("func1");
            }, true);

            func2.addEventListener("click", function () {
                alert("func2");

            }, true);

            func3.addEventListener("click", function () {
                alert("func3");

            }, true);
        </script>

    </body>

</html>
