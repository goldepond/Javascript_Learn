<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <form>
            <img src="../image/4.jpg" width="500" style="border: 10px solid black;"><br />

            <select class="select">
                <option value="../image/4.jpg">봄</option>
                <option value="../image/1.jpg">여름</option>
                <option value="../image/2.jpg">가을</option>
                <option value="../image/3.jpg">겨울</option>
            </select>
            <span>변경할 색상</span>
            <input type="color" class="input">
        </form>
        <script>
            var img = document.querySelector("img");
            var color = document.querySelector(".input");
            var select = document.querySelector(".select");
            
            color.onchange = function () {
                img.style.borderColor=color.value;
            }
            select.onchange = function(){
                img.src = select.value;
            }

        </script>



    </body>

</html>
