<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-spacing: 1px;
            border-collapse: collapse;
        }
        thead th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>교사</th>
                <th>훈련과목</th>
                <th>담당자</th>
                <th>훈련내용</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td> <input type="text" size="3"></td>
                <td> <input type="text"></td>
                <td> <input type="text" size="5"></td>
                <td> <input type="text"></td>
            </tr>

        </tbody>
    </table>
    <button type="button" id="add5">5개추가하기</button>
    <button type="button" id="add1">1개추가하기</button>
    <script>
        var add1 = document.getElementById("add1");
        var add5 = document.getElementById("add5");

        add1.onclick =function(){
            
            var input1 = document.createElement("input");
            var input2 = document.createElement("input");
            var input3 = document.createElement("input");
            var input4 = document.createElement("input");
            input1.setAttribute("type","text");
            input2.setAttribute("type","text");
            input3.setAttribute("type","text");
            input4.setAttribute("type","text");

            input1.setAttribute("size","3");
            input3.setAttribute("size","5");

            
            var td1 = document.createElement("td");
            var td2 = document.createElement("td");
            var td3 = document.createElement("td");
            var td4 = document.createElement("td");

            td1.appendChild(input1);
            td2.appendChild(input2);
            td3.appendChild(input3);
            td4.appendChild(input4);

            var tr = document.createElement("tr");
            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
            tr.appendChild(td4);

            document.querySelector("tbody").appendChild(tr);
        }

        add5.onclick=function(){
            for(var a=0; a<5;a++)
            {

            var td1 = document.createElement("td");
            td1.innerHTML = '<input type="text" size ="3">'
            var td2 = document.createElement("td");
            td2.innerHTML = '<input type="text">'
            var td3 = document.createElement("td");
            td3.innerHTML = '<input type="text" size ="5">'
            var td4 = document.createElement("td");
            td4.innerHTML = '<input type="text">'

            var tr = document.createElement("tr");

            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
            tr.appendChild(td4);

            document.querySelector("tbody").appendChild(tr);

            }
        }
    </script>
</body>
</html>
