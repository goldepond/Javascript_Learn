<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <!-- 날짜. -->
        <script>
            var date = new Date();
            console.log(date);

            var date2 = new Date("2021-06-04");
            console.log(date2);

            var date3 = new Date("2021-06-04 16:50:16");
            console.log(date3);

            var date4 = new Date(1622791352275);
            console.log(date4);

            console.log(date.getFullYear() + "년");
            console.log(date.getMonth() + 1 + "월") //1달 작게 나옴
            console.log(date.getDate() + "일");;
            console.log(date.getHours() + "시");;
            console.log(date.getMinutes() + "분");
            console.log(date.getSeconds() + "초");
            console.log(date.getTime() + "밀리초");
            console.log(date.getMilliseconds());


            var now = new Date();
            var nowM = now.getTime();

            var gap = nowM - 1622791352275;
            console.log(gap);

            var time;
            var millis = 1622791352275;
            time = parseInt(gap / (60 * 60 * 1000));
            
            if (gap < 24 * 60 * 60 * 1000) {
                //1일 이하인 경우
                if (gap < 60 * 60 * 1000) {
                    //1시간 이전인경우
                    time = '방금전';
                }
                else {
                    //1시간 이상 1일 이하인 경우
                    time = parseInt(gap / (60 * 60 * 1000)) + "시간전";
                }
            }
            else {
                //1일 이상일 경우
                var today =new Date(millis);
                var year = today.getFullYear();
                var month = today.getMonth();
                var day = today.getDate();
                var hour = today.getHours();
                var minite = today.getMinutes
                var second = today.getSeconds();
                
                time =
                year + "년" +
                (month < 10 ? "0" + month : month) + "월" +
                (day < 10 ? "0" + day : day) + "일" +
                (hour < 10 ? "0" + hour : hour) + "hour" +
                (minite < 10 ? "0" + minite : minite) + "분" +
                (second < 10 ? "0" + second : second) + "초";
                
                
            }
            console.log(time + " 확인");
            </script>



    </body>

</html>
