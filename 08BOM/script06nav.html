<body>
    <!-- navigator+ -->
    <script>
        // navigator.appName 브라우저 이름
        // navigator.appVersion 브라우저 정보
        // navigator.userAgent 브라우저 접속환경

        navigator.geolocation.getCurrentPosition(function(position)
        {
            // console.log("성공");
            alert("성공");
            console.log(position.timestamp);//접근시
            console.log(position.coords.latitude);//위도
            console.log(position.coords.longitude);//경도

        },function(error){
            // console.log("실패");
            alert("실패");
        });


        (function(){
            navigator.geolocation.getCurrentPosition(success,fail)
        })();
        function success(){

        }

        }
