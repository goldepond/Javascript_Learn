<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{border-spacing: 0;
        border-collapse: collapse;
        }
        td ,tr{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>이동</th>
                <th>번호</th>
                <th>번호</th>
                <th>번호</th>
            </tr>

        <tbody  class="tableList">
            <tr>
                <td>

            <tr style="background-color: dodgerblue;">

                    <button onclick="down(this)">아래</button>
                </td>

    <script>
        function up(node){
        //     console.log(node.parentElement);
        //     console.log(node.nextElementSibling);
        //     console.log(node.previousElementSibling);
            var tableList = document.querySelector(".tableList");
            var current = node.parentElement.parentElement;
            var next = current.previousElementSibling;
           
            if(next ==null)
            {
                return;
            }
            tableList.insertBefore(current,next);
        }

        function down(node){
        //     console.log(node.parentElement);

            var tableList = document.querySelector(".tableList");
            var current = node.parentElement.parentElement;
            var next = current.nextElementSibling;
           console.log("dfdfdfd");
            if(next ==null)
            {
                return;
            }
            tableList.insertBefore(next,current);
        }
    </script>
</body>
