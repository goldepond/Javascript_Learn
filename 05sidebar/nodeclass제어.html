    .toggle{

        background-color: skyblue;

    <hr/>
    <h3>클래스를 이용해서 하나의 버튼을 2개의 기능으로 </h3>
    <button type="button" class="toggle" id="toggle">토글번튼</button>
    <script>
        var toggle =document.getElementById("toggle");
        toggle.onclick = function(){
            console.log(toggle.className);
            if(toggle.className == "toggle")
            {
                toggle.className = "change";
                toggle.innerHTML ="체인지";
            }
            else{
                toggle.className = "toggle"
                toggle.innerHTML ="토글번튼";
            }
        }
        
    </script>

    <hr/>
    <button type="button" class="toggle2" id="toggle2">토글번튼</button>
    <script>
        var toggle2 = document.getElementById("toggle2");
        toggle2 .onclick = function(){
            toggle2.classList.toggle("change");
        }
    </script>
