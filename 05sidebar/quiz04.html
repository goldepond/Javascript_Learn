<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="quiz04.css">
    </head>

    <body>
        <div>
            <div class="header">
                <div class="header_title">
                    <p>style 속성 활용하기</p>
                </div>
                <div class="header_button">
                    <button type="button" class="dark" id="white_black">dark</button>
                    <button type="button" class="nameclass" id="name">이름보기</button>
                </div>
            </div>

            <div class="contentBox ">
                <div class="imageBox left">
                    <img src="../image/4.jpg" width="500" style="border: 10px solid black;"><br />
                </div>
                <div class="content_write">
                    <p> </p>
                </div>
            </div>

        </div>

        <script>
            var body = document.querySelector("body");
            var header = document.querySelector(".header");
            var contentBox = document.querySelector(".contentBox");
            var imageBox = document.querySelector(".imageBox");
            var content_write = document.querySelector(".content_write");
            var p = document.querySelector(".content_write p");

            var white_black = document.getElementById("white_black");
            var name12 = document.getElementById("name");

            white_black.onclick = function () {
                if (white_black.className == "dark") {
                    white_black.className = "white";
                    white_black.innerHTML = "white";
                    // ===============================================
                    body.style.backgroundColor = "black";
                    contentBox.style.borderColor = "white";
                    header.style.borderColor = "white";
                    imageBox.style.borderColor = "white";
                    content_write.style.borderColor = "white";
                    body.style.color = "white";
                    // 이걸 리스트로 받아서 ex) querySelectorAll("a ,h2, p");
                    // for 문으로 querselectAll 에 저장된 배열내 요소 전부에게 white로 바꿀 수 있음.
                }
                else {
                    white_black.className = "dark";
                    white_black.innerHTML = "dark";
                    //===============================
                    body.style.backgroundColor = "white";
                    contentBox.style.borderColor = "black";
                    header.style.borderColor = "black";
                    imageBox.style.borderColor = "black";
                    content_write.style.borderColor = "black";
                    body.style.color = "black";
                }
            }




            name12.onclick = function () {
                console.log(name12.className == "nameclass");
                if (name12.className == "nameclass") {
                    name12.innerHTML ="내용보기"

                    name12.className = "detail";
                    p.innerHTML = "나 김이택"
                }
                else{
                    name12.className = "nameclass";
                    name12.innerHTML ="이름보기"
                    p.innerHTML = "자바스크립트(영어: JavaScript)는 객체 기반의 스크립트 프로그래밍 언어이다. 이 언어는 웹 브라우저 내에서 주로 사용하며, 다른 응용 프로그램의 내장 객체에도 접근할수는 기능을 가지고 있다.또한 Node.js와 같은 런타임 환경과 같이 서버 프로그래밍에도 사용되고 있다.자바스크립트는 본래 넷스케이프 커뮤니케이션즈 코퍼레이션의 브렌던\
                    아이크(Brendan Eich)가 처음에는 모카(Mocha)라는 이름으로, 나중에는 라이브스크립트(LiveScript)라는 이름으로 개발하였으며, 최종적으로 자바스크립트가\
                    되었다.\
                    자바스크립트가 썬 마이크로시스템즈의 자바와 구문이 유사한 점도 있지만, 이는 사실 두 언어 모두 C 언어의 기본 구문에 바탕을 뒀기 때문이고, 자바와 자바스크립트는 직접적인\
                    관련성이 없다.이름과 구문 외에는 자바보다 셀프나 스킴과 유사성이 많다.자바스크립트는 ECMAScript의 표준 사양을 가장 잘 구현한 언어로 인정받고 있으며\
                    ECMAScript 5(ES5) 까지는 대부분의 브라우저에서 기본적으로 지원되었으나 ECMAScript 6 이후부터는 브라우저 호환성을 위해 트랜스파일러로 컴파일된다\
                    ㄴㅁㅇㅁㄴㅇ";
                    // 내용을 a에 넣은뒤 a.style.display ="none"으로 a는 숨기는 방법도 있음.
                }

            }
        </script>
    </body>

</html>
