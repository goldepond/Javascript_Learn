<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            #map {
                height: 500px;
            }

            html,
            body {
                width: 500px;
                height: 500px;
                margin: 0;
                padding: 0;
            }

        </style>

        <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1Rm0i8t4d5tg-sdCXLU5dx0WRcfw5b2I&callback=initMap"></script>
    </head>

    <body>
        <h3>구글지도 확인</h3>
        <div id="map"></div>

            <script>
                let map;

                function initMap() {
                    map = new google.maps.Map(document.getElementById("map"), {
                        center: { lat: 37.498095, lng:  127.027610 },
                        zoom: 17,
                    });
                }
            </script>
    </body>

</html>
